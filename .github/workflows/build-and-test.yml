name: Build and test installer
on:
  push:
    # Only build for pushes to branches
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - main
  schedule:
    - cron:  '6 2 * * *'

jobs:
  build-installer:
    name: Build installer
    if: github.repository == 'DIRACGrid/DIRACOS2'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Keep constructor cache between invocations
        # This is big help to avoid needing to transmuting packages every time
        id: cache-primes
        uses: actions/cache@v2
        with:
          path: ~/.conda/constructor
          key: ${{ runner.os }}-constructor
      - name: Prepare environment
        run: |
          wget https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-x86_64.sh
          bash Miniforge3-Linux-x86_64.sh -b -p $HOME/miniforge
          eval "$(${HOME}/miniforge/bin/conda shell.bash hook)"
          conda install --yes constructor
          # See https://github.com/conda/constructor/pull/440
          pip install git+https://github.com/chrisburr/constructor.git@add-batch_mode
      - name: Create installer
        run: |
          eval "$(${HOME}/miniforge/bin/conda shell.bash hook)"
          constructor . --platform=linux-64
      - name: Upload installer
        uses: actions/upload-artifact@v2
        with:
          name: installer
          path: DIRACOS-*.sh

  get-info:
    name: Create environment.yaml
    if: github.repository == 'DIRACGrid/DIRACOS2'
    needs: build-installer
    runs-on: ubuntu-latest
    steps:
      - name: Download installer
        uses: actions/download-artifact@v2
        with:
          name: installer
      - name: Generate environment.yaml
        run: |
          bash DIRACOS-*.sh -b -p diracos
          source diracos/diracosrc
          conda env export --file environment.yaml
      - name: Upload environment.yaml
        uses: actions/upload-artifact@v2
        with:
          name: environment-yaml
          path: |
            environment.yaml

  basic-tests:
    name: Basic tests
    if: github.repository == 'DIRACGrid/DIRACOS2'
    needs: build-installer
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        docker-image:
          - "centos:6"
          - "centos:7"
          - "centos:8"
    steps:
      - uses: actions/checkout@v2
      - name: Download installer
        uses: actions/download-artifact@v2
        with:
          name: installer
      - name: Run tests
        run: scripts/run_basic_tests.sh ${{ matrix.docker-image }} DIRACOS-*.sh
