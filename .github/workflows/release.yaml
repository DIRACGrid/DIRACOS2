name: Create release

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (optional)'
        required: false
        default: ''
      run_id:
        description: 'GitHub Actions Run ID (optional)'
        required: false
        default: ''
jobs:
  create-release:
    if: github.repository == 'DIRACGrid/DIRACOS2'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare environment
        run: |
          wget https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-x86_64.sh
          bash Miniforge3-Linux-x86_64.sh -b -p $HOME/miniforge
          eval "$(${HOME}/miniforge/bin/conda shell.bash hook)"
          conda install --yes "python>=3.8" packaging requests uritemplate python-dateutil pytz
      - name: Create release notes
        run: |
          eval "$(${HOME}/miniforge/bin/conda shell.bash hook)"
          wget https://raw.githubusercontent.com/chrisburr/DIRAC/releases-notes-token-arg/docs/diracdoctools/scripts/dirac-docs-get-release-notes.py
          python dirac-docs-get-release-notes.py \
            --sinceLatestTag \
            -r DIRACGrid/DIRACOS2 \
            --branches main \
            --token="${{ secrets.GITHUB_TOKEN }}" | tail -n +2 | sed '/^$/d' > release_notes.txt
      - name: Create release
        run: |
          eval "$(${HOME}/miniforge/bin/conda shell.bash hook)"
          scripts/make_release.py \
            --token="${{ secrets.GITHUB_TOKEN }}" \
            --run-id="${{ github.event.inputs.run_id }}" \
            --version="${{ github.event.inputs.version }}" \
            --release-notes-fn="$PWD/release_notes.txt"
